<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <!-- link to my CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link to fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link to vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <div :class="'bg-img-' + counter"></div>
        <section id="slider">
            <div class="container">
                <!-- left side (prev arr)-->
                <div class="left arr">
                    <i @click="decreaseCounter" class="fas fa-chevron-left"></i>
                </div>
                <!-- middle (photos) -->
                <div class="middle photos-cont">
                    <img :src="'img/' + imgs[counter]" :alt="alts[counter]">

                    <div class="nav-imgs">
                        <i @click="counter = index" :class="(index == counter) ? 'active' : ''" v-for="(img, index) in imgs" class="fas fa-umbrella-beach"></i>
                    </div>
                </div>

                <!-- right side (next arr)-->
                <div class="rigth arr">
                    <i @click="increaseCounter" class="fas fa-chevron-right"></i>
                </div>
            </div>
        </section>
    </div>

    <!-- link to my script -->
    <script src="js/script.js"></script>
    
</body>
</html>
